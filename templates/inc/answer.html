    {% load static %}
    <div class="card mb-3 asnwer">
        <div class="row no-gutters">

            {% include 'inc/answer_score.html' with ans=ans %}

            <div class="col">
                <div class="card-body">
                    <a href="#">
                        <h5 class="card-title">{{ ans.author }}</h5>
                    </a>
                    <p class="card-text question-text">{{ ans.text }}</p>
                    <p class="card-text"><small class="text-muted">
                            {% if ans.date_create != ans.last_modified %}
                            Last updated {{ ans.last_modified }}
                            {% else %}
                            Created at {{ ans.date_create }}
                            {% endif %}
                        </small></p>
                </div>

                <div class="row d-flex flex-row justify-content-around px-5">
                    <div class="col">
                        <div class="form-group form-check">
                            <form action="#" method="POST">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Correct!</label>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
