<!-- Sidebar -->
<div class="sidebar">
    <ul>
        <li><a class="btn btn-info" href="{% url 'home' %}">New Questions</a></li>
        <li><a class="btn btn-info mt-3" href="{% url 'hot' %}">Hot Questions</a></li>
    </ul>
    <hr>
    <h3 class="text-center">Popular Tags</h3>
    <hr>
    <ul>
        {% for t in all_tags %}
        <li><a href="{% url 'tag' t.tag %}" class="sidebar-link">{{ t.tag }}</a></li>
        {% endfor %}
    </ul>
    <h3 class="text-center">Best Members</h3>
    <hr>
    <ul>
        {% for person in best_members %}
        <li><a href="#" class="sidebar-link">{{ person.nickname }}</a></li>
        {% endfor %}
    </ul>
</div>
